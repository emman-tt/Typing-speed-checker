<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed checker</title>
    <link rel="stylesheet" href="./styyle.css">
</head>

<body>
    <div id="background"></div>
    <h1>Typing Speed Checker</h1>
    <div id="time">Time</div>
    <section id="display"></section>
    <input id="input" type="text" autocomplete="off" placeholder="Start Typing ....."></input>

    <div id="generate">Generate new word</div>
    <div id="enter">Enter</div>

    <section id="info">
        <diV class="hurray">Hurray ü•≥</diV>
        <div id="close">‚ùå</div>

        <div class="result">Your speed: <div id="scoreInSeconds">10w/s</div>
            <div>or</div>
            <div id="scoreInMinutes">10w/m</div>
        </div>
        <div class="means">This means you typed : </div>


        <section id="explanation">
            <section id="explanationInSeconds">
                <div id="words" class="words">10 words</div>
                <div> in a time of </div>
                <div id="seconds">10s</div>
            </section>

            <div class="or">OR</div>

            <section id="explanationInMinutes">
                <div id="words" class="words">10 words</div>
                <div> in a time of </div>
                <div id="minutes">10m</div>
            </section>
        </section>


    </section>
    <script src="script.js"></script>
</body>

</html>
